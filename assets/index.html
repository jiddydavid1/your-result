<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class work</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>

   <div class="main-con">

    <div class="card-1">

        <p class="Your">Your Results</p>
        <div class="circle">
            <p class="seven">76</p>
            <p class="hun">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="you">You scored higher than 65% of the people who have taken these tests</p>
   </div>
   <!-- ====================================================================== -->
   <div class="card-2">
    <h3>Summary</h3>
    <div class="Results">
        <div class="red">
            <div class="react">
           <img src="/assets/images/icon-reaction.svg" alt="">
            <p>Reactions</p>
            </div>
            <div class="memo">
                <p><span>80</span> / 100</p>
            </div>

        </div>

        <div class="yellow">
            <div class="Memory">
                <img src="/assets/images/icon-memory.svg" alt="">
                <p>Memory</p>
            </div>
            <div class="memo">
                <p><span>92</span> / 100</p>
            </div>

        </div>

        <div class="green">
            <div class="verbal">
                <img src="/assets/images/icon-verbal.svg" alt="">
                <p>Verbal</p>
             </div>
             <div class="memo">
                <p><span>61</span> / 100</p>
             </div>

        </div>

        <div class="blue">
            <div class="Visual">
                <img src="/assets/images/icon-visual.svg" alt="">
                <p>Visual</p>
            </div>
            <div class="memo">
                <p><span>72</span> / 100</p>
            </div>

        </div>
        <div>
            <button>Continue</button>
        </div>
  </body>
</html>
